<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .highlight {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="greet">Hello <span class="highlight">World!</span></div>

    <ul id="foods">
      <li class="food">떡볶이</li>
      <li class="food">고구마</li>
      <li class="food">햄버거</li>
    </ul>

    <script>
      const $greet = document.getElementById("greet");
      console.log($greet.textContent.trim()); // trim으로 공백 지우기

      $greet.textContent = "안녕하세요";
      // 단순 텍스트 내용변경은 textContent 사용하지만, html코드 이해하지 못한다
      $greet.innerHTML = '<span class="highlight">안녕</span>하세요';
      //안에 style요소 변경을 하고싶으면 innerHTML 사용

      const $foods = document.getElementById("foods");
      $foods.children[1].textContent = "감자";

      // 태그를 자식의 맨 끝에 추가
      $foods.innerHTML += `<li class="foods">콜라</li>`;

      //자식 태그 전부 삭제
      // $foods.innerHTML =''
    </script>
  </body>
</html>
