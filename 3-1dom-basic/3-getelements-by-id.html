<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="apple">사과</li>
        <li id="banana">바나나</li>
        <li id="grape">포도</li>
        <li id="peach">복숭아</li>
    </ul>

    <script>
      const $banana = document.getElementById('banana')
      console.log($banana.textContent); // console에 바나나라고 출력
    
      $banana.textContent ='버네너' // 브라우저에 버네너로 변경되어 출력

      $banana.apple = '사과' 

      delete $banana.apple;

      const $peach = document.getElementById('peach');
      $peach.style.fontSize = '2em'
      $peach.style.fontWeight = '700'
      $peach.style.backgroundColor = 'orange'


      // id가 grape인 요소객체를 가져와서
      // 배경색상을 violet으로 조작

      const $grape = document.getElementById('grape');
      $grape.style.backgroundColor = 'violet'
      

    </script>
</body>
</html>
